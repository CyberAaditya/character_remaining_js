<html>
<head>
<title>Character Remaining in TextboxJS</title>
<script type="text/javascript">
var maxAmount = 160;

    function textCounter(textField,showCountField) {
        //console.log(textField.value.length);
     if(textField.value.length > maxAmount) {
        showCountField.style.background = '#FFBFCE';
        textField.style.color = 'red';
        textField.value = textField.value.substring(0,maxAmount);   
     } else if(textField.value.length < (maxAmount/2)) {
        showCountField.value = maxAmount - textField.value.length;   
        showCountField.style.background = '#9EFFCB';
        textField.style.color = '#000';
     } else if(textField.value.length >= (maxAmount/2) && textField.value.length < (maxAmount/1.5) ) {
        showCountField.value = maxAmount - textField.value.length;   
        showCountField.style.background = '#FFFFA3';
        textField.style.color = '#000';
     } else if(textField.value.length >= (maxAmount/1.5)) {
        showCountField.value = maxAmount - textField.value.length;   
        showCountField.style.background = '#FFD1AB';
        textField.style.color = '#000';
     } else {
        showCountField.value = maxAmount - textField.value.length;   
        showCountField.style.background = '#FFF';
        textField.style.color = '#000';
     }
    }
</script> 
<style>
.spanup {
    position: absolute;
    width: 50%;
    left: 250px;
    
}
.spandown {
    position: absolute;
    top: 200px;
    left:260px;
}

</style>
</head>
    
<body>
<h2>Characters Remaining in TextBox using : JavaScript</h2>   
<p>Created by: 
    <a href="http://www.cyberaditya.in">
    Aaditya Dubey
    </a>
    </p>
<form>
<textarea name="ta" rows="6" class="spanup" style="width 340px" onkeydown="textCounter(this.form.ta,this.form.countDisplay);" onkeyup="textCounter(this.form.ta,this.form.countDisplay);" placeholder="Enter your message here.." > </textarea>
    <br>
    <div class="spandown">
    <input readonly type="text"  name="countDisplay" size="3" maxlength="3" value="160">Character Remaining
        </div>
    
    
   
</form>
</body>
</html>
